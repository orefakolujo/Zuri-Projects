<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Page</title>
    <link rel="stylesheet" href="./homepage.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="./Registration-Page.css">
</head>
<body>
    <section class="navigation">
        <div class="navigation-div">
            <div id="title">
                <a class="go-home" href="./homepage.html">Oreoluwa.</a> 
            </div>
            <div id="navigation-buttons">
                <p class="button"><a href=".About"></a> About Me</p>
                <p class="button"><a href="./contact.html" target="_blank">Contact Me</a></p>
                <p class="button"><a href="./Registration-Page.html" target="_blank">Registration</a></p>
            </div>
            <div id="navigation-registration">
                <button class="login-button">Log in</button>
            </div>
        </div>
    </section>
    <section class="container">
        <h1>Register Here</h2>
        <form action="">
            <div class="contact-form2">
                <div class="left-section2">
                    <input class="your-name" type="text" placeholder="First Name">
                    <input class="your-name" type="text" placeholder="Phone">
                    <input class="your-name" type="text" placeholder="Country">
                    <input class="your-name" type="password" placeholder="Password">
                </div>
                <div class="right-section2">
                    <input class="your-name" type="text" placeholder="Last Name">
                    <select class="your-name" name="gender" placeholder="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input class="your-name" type="text" placeholder="State/Province">
                    <input class="your-name" type="password" placeholder="Confirm Password">
                </div>
            </div>   
            <div class="register-div">
                <input class="register-button" type="submit" value="REGISTER">
            </div> 
        </form>
    </section>
</body>
</html>
