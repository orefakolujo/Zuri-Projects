<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./homepage.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>
    <section class="navigation">
        <div class="navigation-div">
            <div id="title">
                <a class="go-home" href="./homepage.html">Oreoluwa.</a> 
            </div>
            <div id="navigation-buttons">
                <p class="button"><a href=".About"></a> About Me</p>
                <p class="button"><a href="./contact.html" target="_blank">Contact Me</a></p>
                <p class="button"><a href="./Registration-Page.html" target="_blank">Registration</a></p>
            </div>
            <div id="navigation-registration">
                <button class="login-button">Log in</button>
            </div>
        </div>
    </section>
    <div class="the-body">
        <section class="container">
            <div class="contact-heading">
                <h1>GET IN TOUCH</h1>
                <p class="phone"><span class="iconify-inline" data-icon="akar-icons:phone" style="color: white;" data-width="12.8" data-height="12.8"></span></span>Phone: +2348149595116</p>
                <p class="email"><span class="iconify-inline" data-icon="carbon:email" style="color: white;" data-width="12.8" data-height="12.8"></span>Email: Orefaklujo@mail.com</p>
            </div>
            <div class="contact-form">
                <form action="">
                    <div class="contact-me-section">
                        <div class="left-section">
                            <input class="your-name" type="text" placeholder="YOUR NAME">
                            <input class="your-email" type="text" placeholder="YOUR EMAIL">
                            <input class="your-phone" type="text" placeholder="YOUR PHONE">
                        </div>
                        <div class="right-section">
                            <input class="your-message" type="text" placeholder="YOUR MESSAGE">
                        </div>
                    </div>
                    <div class="send-message">
                        <input class="message-button" type="submit" value="SEND MESSAGE">
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
